<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Game Guidez</title>
</head>

<body class="grey lighten-3">
    <!-- NAVBAR-->
    <nav class="z-depth-1 lighten-4">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo">
                <img src="/img/logo (1).png" style="width: 40px; margin-top: 10px;">
            </a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li class="logged-in" style="display: none;">
                    <a href="#" class="grey-text modal-trigger" data-target="modal-account">Account</a>
                </li>
                <li class="logged-in" style="display: none;">
                    <a href="#" class="grey-text" id="logout">Logout</a>
                </li>
                <li class="logged-in" style="display: none;">
                    <a href="#" class="grey-text modal-trigger" data-target="modal-create">Create Guide</a>
                </li>
                <li class="logged-out" style="display: none;">
                    <a href="#" class="grey-text modal-trigger" data-target="modal-login">Login</a>
                </li>
                <li class="logged-out" style="display: none;">
                    <a href="#" class="grey-text modal-trigger" data-target="modal-signup">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Mobile Nav -->
    <ul class="sidenav" id="mobile-demo">
        <li class="logged-in" style="display: none;">
            <a href="#" class="grey-text modal-trigger" data-target="modal-account">Account</a>
        </li>
        <li class="logged-in" style="display: none;">
            <a href="#" class="grey-text" id="logout">Logout</a>
        </li>
        <li class="logged-in" style="display: none;">
            <a href="#" class="grey-text modal-trigger" data-target="modal-create">Create Guide</a>
        </li>
        <li class="logged-out" style="display: none;">
            <a href="#" class="grey-text modal-trigger" data-target="modal-login">Login</a>
        </li>
        <li class="logged-out" style="display: none;">
            <a href="#" class="grey-text modal-trigger" data-target="modal-signup">Sign Up</a>
        </li>
    </ul>

    <!-- SIGNUP -->
    <div id="modal-signup" class="modal">
        <div class="modal-content">
            <h4>Sign Up</h4><br>
            <form id="signup-form">
                <div class="input-field">
                    <input type="email" id="signup-email" required>
                    <label for="signup-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="signup-password" required>
                    <label for="signup-password">Choose password</label>
                </div>
                <div class="input-field">
                    <input type="text" id="signup-bio" required>
                    <label for="signup-bio">one line bio</label>
                </div>
                <button class="btn yellow darken-2 z-depth-1">Sign Up</button>
            </form>
        </div>
    </div>

    <!-- LOGIN -->
    <div id="modal-login" class="modal">
        <div class="modal-content">
            <h4>Login</h4><br>
            <form id="login-form">
                <div class="input-field">
                    <input type="email" id="login-email" required>
                    <label for="login-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="login-password" required>
                    <label for="login-password">Enter Your Password</label>
                </div>
                <button class="btn yellow darken-2 z-depth-1">Login</button>
            </form>
        </div>
    </div>

    <!-- Modal Account -->
    <div id="modal-account" class="modal">
        <div class="modal-content center-align">
            <h4>Account Details</h4><br>
            <div class="account-details"></div>
        </div>
    </div>

    <!-- CREATE GUIDE MODAL -->
    <div id="modal-create" class="modal">
        <div class="modal-content">
            <h4>Create Guide</h4><br>
            <form id="create-form">
                <div class="input-field">
                    <input type="text" id="title" required>
                    <label for="title">Guide title</label>
                </div>
                <div class="input-field">
                    <textarea id="content" class="materialize-textarea" required></textarea>
                    <label for="content">Guide content</label>
                </div>
                <button class="btn yellow darken-2 z-depth-1">Create</button>
            </form>
        </div>
    </div>

    <!-- GUIDE LIST -->
    <div class="container" style="margin-top: 40px;">
        <ul class="collapsible z-depth-1 guides" style="border: none;">

        </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script type="module" src="/scripts/auth.js">

    </script>
    <script type="module" src="/scripts/index.js"></script>
</body>

</html>
